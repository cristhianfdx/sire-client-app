      (ngSubmit)="login()"

        <label class="label" for="username"> N&uacute;mero de documento </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          placeholder="NÃºmero de documento"
          formControlName="documentNumber"
        />
        <div
          *ngIf="checkErrors('documentNumber')"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative"
        >

            El nÃºmero de documento es requerido

            La contraseÃ±a es requerida

        </div>
      </div>

            !form.invalid
