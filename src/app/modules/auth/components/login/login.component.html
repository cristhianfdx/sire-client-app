  id="login-container"
  class="flex container mx-auto items-center justify-center"
>

      [formGroup]="form"
      (ngSubmit)="login()"
    >

            class="fill-current h-8 w-8 mr-2"

            />
          </svg>
          <span class="font-semibold text-xl tracking-tight">VicWeb</span>
        </div>
      </div>
      <div class="mb-4">
        <label class="label" for="username"> N&uacute;mero de documento </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="text"
          placeholder="NÃºmero de documento"
          formControlName="documentNumber"
        />
        <div
          *ngIf="checkErrors('documentNumber')"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative"
        >
          <div *ngIf="form.controls['documentNumber'].errors.required">
            El nÃºmero de documento es requerido
          </div>
        </div>
      </div>
      <div class="mb-6">
        <label class="label" for="password"> ContraseÃ±a </label>
        <input
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          type="password"
          placeholder="ContraseÃ±a"
          formControlName="password"
        />
        <div
          *ngIf="checkErrors('password')"
          class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative"
        >
          <div *ngIf="form.controls['password'].errors.required">
            La contraseÃ±a es requerida
          </div>
        </div>
      </div>
      <div class="grid">
        <button
          [class]="
            !form.invalid
              ? 'mt-3 bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline'
              : 'mt-3 bg-teal-500 text-white font-bold py-2 px-4 rounded opacity-50 cursor-not-allowed'
          "
          type="submit"
          [disabled]="form.invalid"
        >
          Iniciar sesi&oacute;n

      </div>
