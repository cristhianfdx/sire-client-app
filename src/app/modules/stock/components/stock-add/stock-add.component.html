<div class="mx-auto container flex items-center">
  <div class="w-full pt-2 p-4">
    <div class="mx-auto md:p-6 md:w-1/2">
      <div class="flex flex-wrap justify-between">
        <h1
          class="text-2xl text-teal-500 hover:text-teal-500 transition duration-500 p-4"
        >
          {{ partName }}
        </h1>
      </div>

      <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <form [formGroup]="stockForm">
          <div class="mb-6">
            <label
              for="quantity"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              <span class="text-red-500">&nbsp;*</span>
              Cantidad
            </label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                class="block pr-10 shadow appearance-none border-2 border-orange-100 rounded w-full py-2 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-teal-500 transition duration-500 ease-in-out"
                formControlName="quantity"
                placeholder="0"
                type="number"
                id="quantity"
              />
            </div>
            <strong class="text-red-500 text-xs italic">
              username is require
            </strong>
          </div>

          <div class="mb-6">
            <label
              for="dateIn"
              class="block text-gray-700 text-sm font-bold mb-2"
            >
              <span class="text-red-500">&nbsp;*</span>
              Password
            </label>
            <div class="mt-1 relative rounded-md shadow-sm">
              <input
                class="block pr-10 shadow appearance-none border-2 border-orange-100 rounded w-full py-2 px-4 text-gray-700 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-orange-500 transition duration-500 ease-in-out"
                formControlName="dateIn"
                id="password"
                type="text"
              />
            </div>
          </div>

          <div class="mb-4 text-center">
            <button
              class="transition duration-500 bg-teal-500 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="submit"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
      <div class="text-center">
        <a
          class="mt-8 text-teal-400 hover:text-teal-600 transition duration-500 cursor-pointer"
          routerLink="/stock"
        >
          Regresar al Stock
          <i class="fas fa-chevron-circle-left fa-fw"></i>
        </a>
      </div>
    </div>
  </div>
</div>
